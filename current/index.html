<html>
    <head>
        <title>Smart Mirror Configuration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/Styles.css">
        <script src="javascript/jquery-1.11.3.min.js"></script>
        <script src="javascript/main.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body>
        <form>
          <table id="tbl" style="width:30%">
            <tr>
              <th>Component</th>
              <th>Order</th>
              <th>Enabled</th>
            </tr>

            <tr>
                <td><label class="name" for="stock">Stock:</label></td>
                <td>
                  <select name="stockOrder" class="order" id="stock">
                    <option>1</option>
                  </select>                   
                </td>
                <td><input type="checkbox" name="stockEnabled" class="checked" id="StockEnabled"></td>
            </tr>
            <tr>
              <td><label class="name" for="banner">Banner:</label></td>
              <td>
              <select name="bannerOrder" class="order" id="banner">
                  <option>2</option>
                </select>                   
              </td>
              <td><input type="checkbox" name="bannerEnabled" class="checked" id="BannerEnabled"></td>
            </tr>
            <tr>
              <td><label class="name" for="weather">Weather:</label></td>
              <td>
                <select name="weatherOrder" class="order" id="weather">
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>										
              </td>
              <td><input type="checkbox" name="weatherEnabled" class="checked" id="WeatherEnabled"></td>
            </tr>
          <tr>
            <td><label class="name" for="email">Mail:</label></td>
            <td>
              <select name="mailOrder" class="order" id="mail">
                <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
              </select>
            </td>
            <td><input type="checkbox" name="mailEnabled" class="checked" id="MailEnabled"></td>
          </tr>
          <tr>
            <td><label class="name" for="calendar">Calendar:</label></td>
            <td>
              <select name="calOrder" class="order" id="calendar">
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
              </select>
            </td>
            <td><input type="checkbox" name="calEnabled" class="checked" id="CalendarEnabled"> </td>
          </tr>
          <tr>
            <td><label class="name" for="task">Tasks:</label></td>
            <td>
              <select name="taskOrder" class="order" id="tasks">
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
              </select>
            </td>
            <td><input type="checkbox" name="taskEnabled" class="checked" id="TasksEnabled"> </td>
          </tr>
          </table>            
        </form>
        <button class="submitButton">Submit</button>
    </body>
</html>
