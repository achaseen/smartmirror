<html>
    <head>
        <title>Smart Mirror Configuration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/Styles.css">
        <script src="javascript/main.js"></script>
        <script src="javascript/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <form>
         <table id="tbl" style="width:30%">
            <tr>
                <th>Component</th>
                <th>Order</th>
                <th>Enabled</th>
            </tr>
            <tr>
              <td><label for="weather">Weather:</label></td>
              <td><input type="text" name="weatherOrder" class="enable" id="weather"></td>
              <td><input type="checkbox" name="weatherEnabled" id="WeatherEnabled"></td>
            </tr>
            <tr>
              <td><label for="mail">Mail:</label></td>
              <td><input type="text" name="mailOrder" class="enable" id="mail"></td>
              <td><input type="checkbox" name="mailEnabled" id="MailEnabled"></td>
            </tr>
            <tr>
              <td><label for="calendar">Calendar:</label></td>
              <td><input type="text" name="calOrder" class="enable" id="calendar"></td>
              <td><input type="checkbox" name="calEnabled" id="CalendarEnabled"> </td>
            </tr>
            <tr>
              <td><label for="tasks">Tasks:</label></td>
              <td><input type="text" name="taskOrder" class="enable" id="tasks"></td>
              <td><input type="checkbox" name="taskEnabled" id="TasksEnabled"> </td>
            </tr>
         </table>            
        </form>
        <button id="submitButton" onClick="submitFunc()">Submit</button>
    </body>
</html>
